<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Movie seat booking</title>
</head>
<body>
	<div class="movie-container">
		<label>Pick a movie :</label>
		<select name="movie" id="movie">
				<option value="10$">Avengers Endgame: (10$)</option>
				<option value="20$">Jocker (20$)</option>
				<option value="60$">Toy Story 4 (60$)</option>
				<option value="100$">Lion King (9$)</option>
		</select>
	</div>
	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat occupied"></div>
			<small>Occupied</small>
		</li>
	</ul>
	<div class="conataier">
		<div class="screen"></div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
		</div>
	</div>
	<p class="text">You have selected $<span id="count">0</span> seats for a price of $<span id="total">0</span></p>
	<!-- js -->
	<script src="assets/js/app.js"></script>
</body>
</html>
